overwrite: true
schema:
  # @TODO: remove baderie location
  - ${WEBSITE_ORIGIN:https://cms.baderie.nl}/graphql
documents: '**/*.cms.graphql'
generates:
  generated/_graphql-apollo.tsx:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
  generated/_graphql-urql.tsx:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
      - 'fragment-matcher'
  generated/_graphql-request.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
      - 'fragment-matcher'
